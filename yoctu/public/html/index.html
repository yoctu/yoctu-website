<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="UTF-8" />
  <title>Yoctu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://www.yoctu.com/wp-content/themes/yoctu/images/favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="https://www.yoctu.com/wp-content/themes/yoctu/images/favicon/favicon-16x16.png" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="/css/yoctu.css" rel="stylesheet">
</head>

<body>
  <div id="all" class="d-none">
    <div class="modal fade" id="QuestionModal" role="dialog">
      <div class="vertical-alignment-helper">
        <div class="modal-dialog" style="vertical-align: middle;">
          <div class="modal-content">
            <div class="modal-header bg-dark" style="color:rgba(255,255,255,.5);">
              <h4 class="modal-title">confirm</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="confirm-modal-yes">Yes</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="InformationModal" role="dialog">
      <div class="vertical-alignment-helper">
        <div class="modal-dialog" style="vertical-align: middle;">
          <div class="modal-content">
            <div class="modal-header bg-dark" style="color:rgba(255,255,255,.5);">
              <h4 class="modal-title">info</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <div id="InformationModalBody">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark static-top">
      <a class="navbar-brand" href="https://yoctu.com">
        <img src="https://www.yoctu.com/wp-content/themes/yoctu/images/favicon/favicon-32x32.png" width="32px;" alt="Yoctu">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" id="li_nodered">
            <a class="nav-link" onclick='refresh("nodered");'>NODE-RED</a>
          </li>
          <li class="nav-item" id="li_solr">
            <a class="nav-link" onclick='refresh("solr");'>SOLR</a>
          </li>
          <li class="nav-item" id="li_kafka">
            <a class="nav-link" onclick='refresh("kafka");'>KAFKA</a>
          </li>
          <li class="nav-item" id="li_couchdb">
            <a class="nav-link" onclick='refresh("couchdb");'>COUCHDB</a>
          </li>
        </ul>
        <ul class="nav navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profileDropDown" data-toggle="dropdown">
              <img alt="Profile picture" class="nav-user-profile profile-image rounded-circle" width="32" />
            </a>
            <div class="dropdown-menu">
              <div class="dropdown-header nav-user-name user-name"></div>
              <a href="#" onclick='refresh("profile");' class="dropdown-item dropdown-profile">
                <i class="fas fa-user mr-3"></i> Profile
              </a>
              <a href="#" class="dropdown-item" id="qsLogoutBtn" onclick="logout()"><i class="fas fa-sign-out-alt mr-3 mr-3"></i>Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div id="loader-container" class="loader-container d-none">
      <div id="loader" class="loader"></div>
    </div>
    <div id="content-profile"></div>
    <div class="container d-none" id="nodered"></div>
    <div class="container d-none" id="solr">
      <div class="costsolr container d-none">
        <div class="card">
          <div class="card-body">
            <span class="text-left">Cost : <b><span id="solrcost"></span></b></span><span><button id="createCollection" class="btn btn-default float-right"><i class="fas fa-database"></i></button>
              <button id="deleteCollection" class="btn btn-default float-right"><i class="fa fa-trash-alt"></i></button></span>
          </div>
        </div>
      </div>
      <br>
    </div>
    <div class="container d-none" id="kafka">
      <div class="costkafka container d-none">
        <div class="card">
          <div class="card-body">
            <span class="text-left">Cost : <b><span id="kafkacost"></span></b></span><span><button id="createTopic" class="btn btn-default float-right"><i class="fab fa-confluence"></i></button>
              <!--button id="deleteTopic" class="btn btn-default float-right"><i
                  class="fa fa-trash-alt"></i></button></span-->
          </div>
        </div>
      </div>
      <br>
    </div>
    <div class="container d-none" id="profile">
      <div class="card d-none" id="profile-yes">
        <div class="card-body">
          <div id="user_desc"></div>
          <hr>
          <button type="button" class="btn btn-primary float-right" id="leaveprofile">Leave</button><br>
          <div id="customer_desc"></div>
        </div>
      </div>
      <div class="card d-none" id="profile-no">
        <div class="card-body">
          <button type="button" class="btn btn-primary" id="addprofile">Add</button>
          <button type="button" class="btn btn-primary" id="createprofile">Create</button>
        </div>
      </div>
    </div>
    <div class="container d-none" id="couchdb"></div>
    <div class="container text-center" style="padding-top:20px;" id="welcome">
      <div class="card">
        <div class="card-body">
          <h1>Welcome !</h1>
          <hr>
          <div>
            <ul>Number of collections : <b><span id="collections">0</span></b></ul>
            <ul>Number of topics : <b><span id="topics">0</span></b></ul>
            <ul>Number of databases : <b><span id="dbs">0</span></b></ul>
          </div>
          <hr>
          <div>
            <i>Cost : <b><span id="cost">0.00</span></b></i>
          </div>
        </div>
      </div>
    </div>
    <div class="container template-card-couchdb d-none">
      <div class="card">
        <div class="card-body">
          <span class="fas fa-sliders-h"></span>
          <span style="float:right;"><img src="https://couchdb.apache.org/image/logo@2x.png" width="64px;" /></span>
          <hr>
          <div class="url"></div>
          <div class="user"></div>
          <div class="type"></div>
          <div class="dbs"></div>
          <div class="ui"></div>
        </div>
      </div>
    </div>
    <div class="container template-card-solr d-none">
      <div class="card">
        <div class="card-body">
          <span class="fas fa-sliders-h"></span>
          <span style="float:right;"><img src="https://lucene.apache.org/solr/assets/images/logo.svg" width="64px;" /></span>
          <hr>
          <div class="url"></div>
          <div class="user"></div>
          <div class="type"></div>
          <div class="collections"></div>
          <div class="ui"></div>
        </div>
      </div>
    </div>
    <div class="container template-card-kafka d-none">
      <div class="card">
        <div class="card-body">
          <span class="fas fa-sliders-h"></span>
          <span style="float:right;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Apache_kafka.svg/154px-Apache_kafka.svg.png" width="16px;" /></span>
          <hr>
          <div class="url"></div>
          <div class="user"></div>
          <div class="type"></div>
          <div class="topics"></div>
          <div class="ui"></div>
        </div>
      </div>
    </div>
  </div>
  <footer class="page-footer font-small bg-dark" style="position:absolute;bottom:0;width:100%;">
      <div class="footer-copyright text-center py-3" style="color: rgba(255,255,255,.5);">Â© 2020 Copyright
        <a href="https://yoctu.com" style="color:white;"> yoctu.com</a>
      </div>    
    </footer>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <script src="/js/yoctu.js"></script>
</body>
</html>
