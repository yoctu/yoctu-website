<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="UTF-8" />
  <title>Yoctu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://www.yoctu.com/wp-content/themes/yoctu/images/favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="https://www.yoctu.com/wp-content/themes/yoctu/images/favicon/favicon-16x16.png" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="/css/yoctu.css" rel="stylesheet">
</head>

<body>
  <div id="all" class="d-none">
    <div class="modal fade" id="QuestionModal" role="dialog">
      <div class="vertical-alignment-helper">
        <div class="modal-dialog" style="vertical-align: middle;">
          <div class="modal-content">
            <div class="modal-header bg-light">
              <h4 class="modal-title">confirm</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer bg-light">
              <button type="button" class="btn btn-primary" id="confirm-modal-yes">Yes</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="InformationModal" role="dialog">
      <div class="vertical-alignment-helper">
        <div class="modal-dialog" style="vertical-align: middle;">
          <div class="modal-content">
            <div class="modal-header bg-light">
              <h4 class="modal-title">info</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <div id="InformationModalBody">
              </div>
            </div>
            <div class="modal-footer bg-light">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark static-top">
      <img src="https://www.yoctu.com/wp-content/themes/yoctu/images/favicon/favicon-32x32.png" width="32px;" alt="Yoctu">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" id="li_nodered">
            <a class="nav-link" onclick='refresh("nodered");'>NODE-RED</a>
          </li>
        </ul>
        <ul class="nav navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profileDropDown" data-toggle="dropdown">
              <img alt="Profile picture" class="nav-user-profile profile-image rounded-circle" width="32" />
            </a>
            <div class="dropdown-menu">
              <div class="dropdown-header nav-user-name user-name"></div>
              <a href="#" onclick='refresh("profile");' class="dropdown-item dropdown-profile">
                <i class="fas fa-user mr-3"></i> Profile
              </a>
              <a href="#" class="dropdown-item" id="qsLogoutBtn" onclick="logout()"><i class="fas fa-sign-out-alt mr-3 mr-3"></i>Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div id="loader-container" class="loader-container d-none">
      <div id="loader" class="loader"></div>
    </div>
    <div class="container">
      <div class="container text-center" id="welcome">
        <h2>Welcome</h2>
      </div>
    </div>
    <div id="content-profile">
    </div>
    <div class="container d-none" id="nodered">
    </div>
    <div class="container d-none" id="profile">
      <div class="card d-none" id="profile-yes">
        <div class="card-body">
          <div id="user_desc"></div>
          <hr>
          <button type="button" class="btn btn-primary float-right d-none" id="leaveprofile">Leave</button>
          <button type="button" class="btn btn-primary float-right d-none" id="transfertprofile" disabled>Transfer</button>
          <br><br>
          <div id="customer_desc"></div><br>
          <button type="button" class="btn btn-primary float-left d-none" id="editprofile" disabled>Edit</button>
          <button type="button" class="btn btn-danger float-right d-none" id="destroyprofile" disabled>Destroy</button><br>
        </div>
      </div>
      <div class="card d-none" id="profile-no">
        <div class="card-body">
          <div id="profile-no-btn">
            <button type="button" class="btn btn-primary" id="addprofile">Add</button>
            <button type="button" class="btn btn-primary" id="createprofile">Create</button>
          </div>
          <div id="createCustomer" class="d-none">
            <div class="form-group"><label>Company name : </label><input id="card-name" class="form-control"></input></div>
            <div class="form-group"><label>Company email : </label><input id="card-email" class="form-control"></input></div>
            <div id="card-element">
              <div id="payCard"></div>
            </div>
            <hr>
            <div id="card-errors" role="alert"></div>
            <button id="cancelpay" class="btn btn-secondary">Cancel</button>
            <button id="submitpay" class="btn btn-primary float-right">Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="page-footer font-small bg-dark" style="position:absolute;bottom:0;width:100%;">
    <div class="footer-copyright text-center py-3" style="color: rgba(255,255,255,.5);">Â© 2020 Copyright
      <a href="https://yoctu.com" style="color:white;"> yoctu.com</a>
    </div>
  </footer>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <script src="/js/yoctu.js"></script>
</body>

</html>
